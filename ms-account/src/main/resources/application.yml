server:
  port: 8082
spring:
  application:
    name: ms-account

  datasource:
    url: jdbc:mysql://bd-mysql:3306/db_account?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect