spring:
  application:
    name: ms-customer

  datasource:
    url: jdbc:postgresql://db-postgres:5432/db_customer
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect